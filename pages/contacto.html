            <h1 class="titulo"><span class="titulo1 tx">Contactanos</span></h1>

            <p class="pp">Si tienes alguna consulta o sugerencia sobre cómo mejorar nuestros servicios, podes dejarnos tu inquietud en este sector.</p>
            <form class="formulario" action="#" method="post">
                <div class="campo nom">
                    <label for="nombre">nombre:</label>
                    <input class="input" type="text" name="nombre" placeholder="NOMBRE">
                </div>
                <div class="campo tell">

                </div>

                </div>
                <div class="campo asun">
                    <label for="asunto">asunto:</label>
                    <input class="input" type="text" name="asunto" placeholder="ASUNTO">
                </div>

                <div class="campo men">
                    <label for="mensaje">mensaje:</label>
                    <textarea class="input" name="mensaje" id="" cols="20" rows="5"></textarea>
                </div>


                <input class="bottom hov" type="submit" value="enviar">
            </form>
